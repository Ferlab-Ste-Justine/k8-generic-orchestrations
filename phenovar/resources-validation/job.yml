---
apiVersion: batch/v1
kind: Job
metadata:
  name: phenovar-resources-validation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 3600
  template:
    spec:
      restartPolicy: Never
      containers:
        - image: ferlabcrsj/phenovar:8fbc9b826ad50f3891849499b3e5bda59b7c6c6a-1769101634
          name: phenovar-resources-validation
          resources:
            requests:
              memory: "4096Mi"
            limits:
              memory: "4096Mi"
          command: ["python", "/opt/entrypoint/entrypoint.py", "verify_resources_hashes"]